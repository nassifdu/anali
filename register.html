<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>anali registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="anali_logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    :root {
      --font-family: 'Mulish', sans-serif;
      --primary: #D196A7;
      --turquoise: #898f71;
      --background: #F7D3E0;
      --card-bg: #ffeff3;
      --text-color: #1F2937;
      --text-muted: #6B7280;
      --border-color: #E5E7EB;
      --logo-font: 'Space Mono', monospace;
    }

    html, body, * {
      font-family: var(--font-family) !important;
    }
    body {
      background-color: var(--background);
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(64, 224, 208, 0.12), 0 2px 8px 0 rgba(0, 0, 0, 0.08);
    }

    /* Only the logo uses Space Mono */
    .logo-anali {
      font-family: var(--logo-font) !important;
    }

    input:focus {
      outline: none;
      border-color: var(--turquoise);
      box-shadow: 0 0 0 2px var(--turquoise);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="card w-full max-w-2xl px-8 py-6 flex flex-row gap-8" style="height: 730px;">
    <div class="relative flex-shrink-0 w-1/3 min-w-[220px] h-full">
      <div class="flex flex-col items-center justify-center h-full w-full">
        <div>
          <div class="flex items-center justify-center gap-3 rounded-xl bg-[var(--primary)] px-4 py-3 shadow w-full">
            <img src="anali.png" alt="logo" class="w-10 h-10 object-contain" style="filter: none;">
            <span class="logo-anali text-3xl text-white font-bold mb-0" style="font-family: var(--logo-font) !important;">anali</span>
          </div>
          <p class="text-[var(--text-muted)] text-sm text-center mt-4">Crie sua conta para começar</p>
        </div>
      </div>
      <div class="absolute left-0 bottom-0 w-full">
        <p class="text-sm text-center text-[var(--text-muted)]">
          Ao continuar, você aceita os <a href="#" class="text-[var(--primary)] hover:underline">termos de uso</a>.
        </p>
      </div>
    </div>
    <form class="flex-1 flex flex-col justify-center gap-2 overflow-y-auto py-4 px-4">
      <label class="block mb-4">
        <span class="text-sm text-[var(--text-muted)]">Nome de usuário</span>
        <input type="text" class="w-full mt-1 px-4 py-2 border border-[var(--border-color)] rounded-md" placeholder="@username" required>
      </label>
      <label class="block mb-4">
        <span class="text-sm text-[var(--text-muted)]">E-mail</span>
        <input type="email" class="w-full mt-1 px-4 py-2 border border-[var(--border-color)] rounded-md" placeholder="voce@exemplo.com" required>
      </label>
      <label class="block mb-4">
        <span class="text-sm text-[var(--text-muted)]">Senha</span>
        <input type="password" class="w-full mt-1 px-4 py-2 border border-[var(--border-color)] rounded-md" placeholder="Crie uma senha segura" required>
      </label>
      <!-- Social Media Connect Buttons -->
      <div class="mb-4">
        <span class="block text-sm text-[var(--text-muted)] mb-2">Conectar redes sociais</span>
        <div class="grid grid-cols-3 gap-1">
          <button type="button" class="rounded-md bg-white border border-[var(--border-color)] p-1 flex items-center gap-1 hover:bg-[var(--primary)] hover:text-white transition text-xs">
            <img src="icon-tiktok.png" alt="TikTok" class="w-5 h-5"> TikTok
          </button>
          <button type="button" class="rounded-md bg-white border border-[var(--border-color)] p-1 flex items-center gap-1 hover:bg-[var(--primary)] hover:text-white transition text-xs">
            <img src="icon-instagram.png" alt="Instagram" class="w-5 h-5"> Instagram
          </button>
          <button type="button" class="rounded-md bg-white border border-[var(--border-color)] p-1 flex items-center gap-1 hover:bg-[var(--primary)] hover:text-white transition text-xs">
            <img src="icon-x.png" alt="X" class="w-5 h-5"> X
          </button>
          <button type="button" class="rounded-md bg-white border border-[var(--border-color)] p-1 flex items-center gap-1 hover:bg-[var(--primary)] hover:text-white transition text-xs">
            <img src="icon-linkedin.png" alt="LinkedIn" class="w-5 h-5"> LinkedIn
          </button>
          <button type="button" class="rounded-md bg-white border border-[var(--border-color)] p-1 flex items-center gap-1 hover:bg-[var(--primary)] hover:text-white transition text-xs">
            <img src="icon-facebook.png" alt="Facebook" class="w-5 h-5"> Facebook
          </button>
          <button type="button" class="rounded-md bg-white border border-[var(--border-color)] p-1 flex items-center gap-1 hover:bg-[var(--primary)] hover:text-white transition text-xs">
            <img src="icon-reddit.png" alt="Reddit" class="w-5 h-5"> Reddit
          </button>
        </div>
      </div>
      <!-- Nichos (Hashtag List) -->
      <div class="mb-4">
        <span class="block text-sm text-[var(--text-muted)] mb-2">Nichos</span>
        <div id="nichos-list" class="flex flex-wrap gap-2 mb-2"></div>
        <div class="flex gap-2">
          <input id="nicho-input" type="text" class="flex-1 px-2 py-2 border border-[var(--border-color)] rounded-md" placeholder="#nicho">
          <button id="add-nicho-btn" type="button" class="px-4 py-2 rounded bg-[var(--primary)] text-white font-semibold hover:bg-[var(--turquoise)] transition">Adicionar</button>
        </div>
      </div>
      <button type="submit" class="w-full py-2 rounded-full font-bold text-white bg-[var(--primary)] hover:bg-[var(--turquoise)] transition duration-300 mt-1 mb-1">
        Criar conta
      </button>
      <a href="login.html">
        <button type="button" class="w-full py-2 rounded-full font-bold text-[var(--primary)] border border-[var(--primary)] bg-white hover:bg-[var(--primary)] hover:text-white transition duration-300">
          Já tenho conta
        </button>
      </a>
    </form>
  </div>

<script>
// Nichos hashtag add/remove logic
const nichosList = document.getElementById('nichos-list');
const nichoInput = document.getElementById('nicho-input');
const addNichoBtn = document.getElementById('add-nicho-btn');
let nichos = [];

function renderNichos() {
  nichosList.innerHTML = '';
  nichos.forEach((nicho, idx) => {
    const tag = document.createElement('span');
    tag.className = 'bg-[var(--primary)] text-white px-3 py-1 rounded-full flex items-center gap-1';
    tag.innerHTML = `#${nicho} <button type="button" class="ml-1 text-white hover:text-[var(--turquoise)]" style="font-size:1.1em;line-height:1;" onclick="removeNicho(${idx})">&times;</button>`;
    nichosList.appendChild(tag);
  });
}

function removeNicho(idx) {
  nichos.splice(idx, 1);
  renderNichos();
}

addNichoBtn.addEventListener('click', () => {
  const value = nichoInput.value.trim().replace(/^#/, '');
  if (value && !nichos.includes(value)) {
    nichos.push(value);
    renderNichos();
    nichoInput.value = '';
  }
});

nichoInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    addNichoBtn.click();
  }
});
</script>
</body>
</html>
